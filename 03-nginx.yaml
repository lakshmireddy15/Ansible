- name: nginx install and run
  hosts: frontend
  become: yes # this is root user
  tasks:
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present
  - name: start nginx
    ansible.builtin.package:
      name: nginx
      state: started
      enabled: yes # it is equal to systemctl start and enable


